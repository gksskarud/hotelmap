  <script>
    let map = L.map("map").setView([37.5665, 126.9780], 12);

    // ì§€ë„ íƒ€ì¼ (OpenStreetMap)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution:

    }).addTo(map);

    let markers = [];

    // ğŸ” ì§€ì—­ ê²€ìƒ‰
    async function searchRegion() {
      const keyword = document.getElementById("keyword").value.trim();
      if (!keyword) return alert("ì§€ì—­ëª…ì„ ì…ë ¥í•˜ì„¸ìš”!");

      clearMarkers();
      document.getElementById("result-list").innerHTML = "ê²€ìƒ‰ ì¤‘...";

      // 1ï¸âƒ£ ì§€ì—­ ì´ë¦„ â†’ ì¢Œí‘œ ë³€í™˜ (Nominatim)
      const geoRes = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
          keyword
        )}`
      );
      const geoData = await geoRes.json();
      if (!geoData.length) return alert("ì§€ì—­ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.");

      const { lat, lon } = geoData[0];
      map.setView([lat, lon], 13);

      // 2ï¸âƒ£ í˜¸í…” + ê´€ê´‘ì§€ ê²€ìƒ‰ (Nominatim POI)
      const searchQuery = `${keyword} í˜¸í…” OR ê´€ê´‘ì§€`;
      const poiRes = await fetch(
        `https://nominatim.openstreetmap.org/search?format=json&limit=15&q=${encodeURIComponent(
          searchQuery

      );
      const poiData = await poiRes.json();

      displayPlaces(poiData);
    }

    // ğŸ“ ê²°ê³¼ í‘œì‹œ
    function displayPlaces(data) {
      const list = document.getElementById("result-list");
      list.innerHTML = "";
      if (!data.length) {
        list.innerHTML = "<li>ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤.</li>";
        return;

      data.forEach((place) => {

        marker.bindPopup(`<b>${place.display_name}</b>`);
        markers.push(marker);

        const li = document.createElement("li");
        li.textContent = place.display_name;
        li.onclick = () => {
          map.setView([place.lat, place.lon], 16);
          marker.openPopup();
        };
        list.appendChild(li);
      });
    }

    // ğŸ§¹ ë§ˆì»¤ ì´ˆê¸°í™”
