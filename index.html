  <script>
    const apiKey = "12fc29b53c4f41c7bff006089808d0ad";

      clearMarkers();

      if (/[ê°€-í£]/.test(keyword)) {

      const geoUrl = `https://api.geoapify.com/v1/geocode/search?text=${encodeURIComponent(keyword)}&apiKey=${apiKey}`;
