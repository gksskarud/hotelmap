<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🌴 여행지 추천 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      transition: background 0.5s, color 0.5s;
      color: #fff;
      background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80")
        no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      backdrop-filter: blur(5px);
      border-bottom: 1px solid rgba(255,255,255,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    #theme-toggle {
      padding: 8px 15px;
      font-size: 15px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    #theme-toggle:hover {
      background: rgba(255,255,255,0.35);
      transform: scale(1.05);
    }

    #search-box {
      margin: 25px auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      border-radius: 15px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
      display: inline-block;
      color: white;
    }

    input, select {
      width: 220px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      margin-right: 5px;
      outline: none;
    }

    input::placeholder { color: #ddd; }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #357ab8;
      transform: scale(1.05);
    }

    #clear-history {
      background: rgba(255, 80, 80, 0.8);
      margin-left: 5px;
    }

    #clear-history:hover {
      background: rgba(255, 50, 50, 1);
    }

    #map {
      width: 90%;
      height: 450px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }

    #result-list {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: 20px auto;
      text-align: left;
    }

    .result-item {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.1);
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 1px 5px rgba(255, 255, 255, 0.2);
      cursor: pointer;
      transition: 0.25s;
    }

    .result-item:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: scale(1.03);
    }

    .thumb-img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
    }

    .result-text {
      line-height: 1.4;
    }

    body.light-mode {
      background: linear-gradient(rgba(255,255,255,0.4), rgba(255,255,255,0.4)),
        url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80")
        no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }

    body.light-mode header {
      background: rgba(255,255,255,0.7);
      color: #222;
      border-bottom: 1px solid rgba(0,0,0,0.2);
    }

    body.light-mode #search-box {
      background: rgba(255, 255, 255, 0.8);
      color: #222;
    }

    body.light-mode input,
    body.light-mode select {
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      border: 1px solid #ccc;
    }

    body.light-mode .result-item {
      background: rgba(255, 255, 255, 0.8);
      color: #222;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    🌴 여행지 추천 지도
    <button id="theme-toggle" onclick="toggleTheme()">🌙 다크 모드</button>
  </header>

  <div id="search-box">
    <input type="text" id="keyword" placeholder="예: 제주도, 부산, 하와이" />
    <select id="category">
      <option value="hotel">호텔</option>
      <option value="tourism">관광지</option>
      <option value="cafe">카페</option>
      <option value="restaurant">음식점</option>
      <option value="all">모두 검색</option>
    </select>
    <button onclick="searchRegion()">검색</button>
    <select id="history" onchange="loadHistory(this.value)">
      <option value="">📜 최근 검색</option>
    </select>
    <button id="clear-history" onclick="clearHistory()">🗑 삭제</button>
  </div>

  <div id="map"></div>
  <ul id="result-list"></ul>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const apiKey = "12fc29b53c4f41c7bff006089808d0ad";
    let map = L.map("map").setView([37.5665, 126.9780], 12);
    let currentLayer;

    function setMapStyle(darkMode = true) {
      if (currentLayer) map.removeLayer(currentLayer);
      const style = darkMode ? "dark-matter" : "osm-bright";
      currentLayer = L.tileLayer(
        `https://maps.geoapify.com/v1/tile/${style}/{z}/{x}/{y}.png?apiKey=${apiKey}`,
        { attribution: "© OpenStreetMap contributors © Geoapify" }
      ).addTo(map);
    }
    setMapStyle(true);

    let markers = [];

    async function searchRegion() {
      let keyword = document.getElementById("keyword").value.trim();
      const category = document.getElementById("category").value;
      if (!keyword) return alert("지역명을 입력하세요!");

      clearMarkers();
      document.getElementById("result-list").innerHTML = "<li>🔍 검색 중...</li>";

      if (/[가-힣]/.test(keyword)) {
        const trans = await fetch(
          `https://translate.googleapis.com/translate_a/single?client=gtx&sl=ko&tl=en&dt=t&q=${encodeURIComponent(keyword)}`
        );
        const data = await trans.json();
        keyword = data[0][0][0];
      }

      const geoUrl = `https://api.geoapify.com/v1/geocode/search?text=${encodeURIComponent(keyword)}&apiKey=${apiKey}`;
      const geoRes = await fetch(geoUrl);
      const geoData = await geoRes.json();

      if (!geoData.features.length) {
        alert("지역을 찾을 수 없습니다.");
        document.getElementById("result-list").innerHTML = "";
        return;
      }

      const { lat, lon } = geoData.features[0].properties;
      map.flyTo([lat, lon], 13, { animate: true, duration: 1 });

      const categories =
        category === "all"
          ? "accommodation.hotel,tourism.attraction,catering.restaurant,catering.cafe"
          : category === "hotel"
          ? "accommodation.hotel"
          : category === "tourism"
          ? "tourism.attraction"
          : category === "cafe"
          ? "catering.cafe"
          : "catering.restaurant";

      const poiUrl = `https://api.geoapify.com/v2/places?categories=${categories}&filter=circle:${lon},${lat},5000&limit=20&apiKey=${apiKey}`;
      const poiRes = await fetch(poiUrl);
      const poiData = await poiRes.json();

      displayPlaces(poiData.features);
      saveHistory(keyword);
    }

    function displayPlaces(data) {
      const list = document.getElementById("result-list");
      list.innerHTML = "";
      if (!data.length) {
        list.innerHTML = "<li>검색 결과가 없습니다.</li>";
        return;
      }

      data.forEach((p) => {
        const [lon, lat] = p.geometry.coordinates;
        const name = p.properties.name || "이름 없음";
        const addr = p.properties.address_line2 || "";
        const cat = p.properties.categories?.[0] || "기타";

        const marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup(`<b>${name}</b><br>${addr}<br><small>${cat}</small>`);
        markers.push(marker);

        // ✅ 카테고리별 대표 사진 설정
        let imgUrl =
          "https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=400&q=60"; // 기본 음식

        if (cat.includes("hotel"))
          imgUrl = "https://images.unsplash.com/photo-1566073771259-6a8506099945?auto=format&fit=crop&w=400&q=60"; // 호텔
        else if (cat.includes("cafe"))
          imgUrl = "https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=400&q=60"; // 카페
        else if (cat.includes("tourism"))
          imgUrl = "https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=400&q=60"; // 관광지
        else if (cat.includes("restaurant"))
          imgUrl = "https://images.unsplash.com/photo-1555992336-cbf7bfa17380?auto=format&fit=crop&w=400&q=60"; // 음식점

        const li = document.createElement("li");
        li.className = "result-item";
        li.innerHTML = `
          <img src="${imgUrl}" class="thumb-img" alt="category image">
          <div class="result-text">
            <strong>${name}</strong><br>
            <small>${addr}</small>
          </div>
        `;
        li.onclick = () => {
          map.flyTo([lat, lon], 16);
          marker.openPopup();
          window.open(
            \`https://map.naver.com/v5/search/\${encodeURIComponent(name)}\`,
            "_blank"
          );
        };
        list.appendChild(li);
      });
    }

    function clearMarkers() {
      markers.forEach((m) => map.removeLayer(m));
      markers = [];
    }

    function saveHistory(keyword) {
      let history = JSON.parse(localStorage.getItem("searchHistory") || "[]");
      if (!history.includes(keyword)) {
        history.push(keyword);
        localStorage.setItem("searchHistory", JSON.stringify(history));
        updateHistoryUI();
      }
    }

    function updateHistoryUI() {
      const history = JSON.parse(localStorage.getItem("searchHistory") || "[]");
      const sel = document.getElementById("history");
      sel.innerHTML =
        `<option value="">📜 최근 검색</option>` +
        history.map((h) => `<option value="${h}">${h}</option>`).join("");
    }

    function loadHistory(value) {
      if (!value) return;
      document.getElementById("keyword").value = value;
      searchRegion();
    }

    function clearHistory() {
      localStorage.removeItem("searchHistory");
      updateHistoryUI();
      alert("최근 검색 기록이 모두 삭제되었습니다.");
    }

    function toggleTheme() {
      const body = document.body;
      const btn = document.getElementById("theme-toggle");
      const isDark = !body.classList.contains("light-mode");
      if (isDark) {
        body.classList.add("light-mode");
        btn.textContent = "🌙 다크 모드";
        setMapStyle(false);
      } else {
        body.classList.remove("light-mode");
        btn.textContent = "☀️ 라이트 모드";
        setMapStyle(true);
      }
    }

    updateHistoryUI();
  </script>
</body>
</html>
